<body>

            <input id="pac-input" class="input" type="text" placeholder="Search...">

  <script>

  var currentUid = null;

  firebase.auth().onAuthStateChanged(function(user) {
    if (user && user.uid != currentUid) {
      currentUid = user.uid;
      document.body.innerHTML = '<h1>Looks like it all works ' + currentUid + '!</h1>';
    } else {
      currentUid = null;
      console.log("No user signed in!!!!!");
    }
  });

  if (currentUid == null) {
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 51.4803872, lng: -0.0650901 },
            zoom: 6,
            scaleControl: true,
            mapTypeControl: true,
            mapTypeControlOptions: {
                style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                mapTypeId: [
                    google.maps.MapTypeId.ROADMAP,
                    google.maps.MapTypeId.SATELLITE,
                    google.maps.MapTypeId.TERRAIN,
                    google.maps.MapTypeId.HYBRID
                ],
                position: google.maps.ControlPosition.BOTTOM_LEFT
            }
        });

        var input = document.getElementById('pac-input');
        var searchContainer = document.getElementById('searchContainer');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(searchContainer);
    	map.setOptions({draggableCursor:'default'});

        google.maps.event.addListener(map, 'zoom_changed', function () {
            if (map.getZoom() < 3) {
                map.setZoom(3);
            }
        });

        map.addListener('bounds_changed', function () {
            searchBox.setBounds(map.getBounds());
        });

        var gpsLocation = null;

        // Try HTML5 geolocation.
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var currentPos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    gpsLocation = new google.maps.Marker({
                        position: currentPos,
                        map: map,
                        icon: '../img/location.png',
                        title: "Location"
                    });

                    map.setCenter(currentPos);
                    map.setZoom(15);
                });
            } else {
                // Browser doesn't support Geolocation
            }
        }

        getCurrentLocation();

        var markers = [];

        searchBox.addListener('places_changed', function () {
            var places = searchBox.getPlaces();

            if (places.length == 0) {
                return;
            }

            // Clear out the old markers.
            markers.forEach(function (marker) {
                marker.setMap(null);
            });
            markers = [];

            // For each place, get the icon, name and location.
            var bounds = new google.maps.LatLngBounds();
            places.forEach(function (place) {
                var icon = {
                    url: place.icon,
                    size: new google.maps.Size(71, 71),
                    origin: new google.maps.Point(0, 0),
                    anchor: new google.maps.Point(17, 34),
                    scaledSize: new google.maps.Size(25, 25)
                };

                // Create a marker for each place.
                markers.push(new google.maps.Marker({
                    map: map,
                    icon: icon,
                    title: place.name,
                    position: place.geometry.location
                }));

                if (place.geometry.viewport) {
                    // Only geocodes have viewport.
                    bounds.union(place.geometry.viewport);
                } else {
                    bounds.extend(place.geometry.location);
                }
            });
            map.fitBounds(bounds);
        });
    }
  }

  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiUunq8k3vZd9iQenenLA9WwyTWA82Bc4&callback=initMap" async defer></script>

</html>
