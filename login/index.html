<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - GeoShare</title>

  <link rel="stylesheet" type="text/css" href="../theme.css" />
  <link rel="stylesheet" type="text/css" href="login.css" />

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  <script type="text/javascript" src="action.js"></script>

  <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
</head>

<body>
  <div id="content">
    <main id="wrapper">
      <h1>GeoShare</h1>
      <form class="form" action="" method="post" autocomplete="on">

          <div id="email">
            <div class="field">
              <input type="email" name="email" placeholder="Email" required>
            </div>
          </div>

          <div id="password">
            <div class="field">
              <input type="password" name="password" placeholder="Password" required>
            </div>
          </div>

          <div id="login">
            <div class="button login">
              <input type="submit" value="LOGIN" class="g-recaptcha" data-sitekey="6Lf0cCkUAAAAAGfWmcyfOL3A0r7Ty7OA7FWkBI6u" data-callback="">
            </div>
          </div>

        </form>

        <div id="new-account">
          <div class="button new-account">
            <a href="#">
              <input type="submit" value="CREATE NEW ACCOUNT">
            </a>
          </div>
        </div>

        <div id="forgot-password">
          <div class="button forgot-password">
            <a href="#">
              <input type="submit" value="FORGOT PASSWORD?">
            </a>
          </div>
        </div>

      </main>
  </div>

</body>

</html>
